# nginx-proxy WebSocket configuration
# This file will be placed in nginx vhost.d directory to override default settings

# WebSocket upgrade configuration
location /ws/ {
    proxy_pass http://web:8000;

    # WebSocket specific headers
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket timeout settings (60 minutes for long connections)
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_connect_timeout 60s;

    # Prevent buffering for real-time updates
    proxy_buffering off;
    proxy_cache off;
}